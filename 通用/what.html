    <script>
      ~(function () {
        // checkout page
        if (window.SHOP_PARAMS.template_type === "14") {
          return;
        }
        function track(event, params) {
          if (
            window.sa &&
            window.sa.track &&
            typeof window.sa.track === "function"
          ) {
            window.sa.track(event, params);
          }
        }
        function preload() {
          var script = document.createElement("script");
          script.async = true;
          script.src = "/api/preload-checkout?t=" + Date.now();
          var loadStart = Date.now();
          track("preload_checkout_start");
          script.addEventListener("load", function () {
            track("preload_checkout_loaded", {
              load_duration: Date.now() - loadStart,
            });
          });
          script.addEventListener("error", function (e) {
            track("preload_checkout_error", {
              load_duration: Date.now() - loadStart,
            });
          });
          document.body.appendChild(script);
        }

        try {
          var ab = document.cookie.split(";").find(function (i) {
            return /awesomeab=/.test(i);
          });
          var version = "default";
          if (ab) {
            var chickNext = decodeURIComponent(ab)
              .split("=")[1]
              .split(",")
              .find(function (i) {
                return /chick-next/.test(i);
              });
            if (chickNext) version = chickNext;
          }

          var loadedObj = JSON.parse(
            sessionStorage.getItem("preload_checkout_loaded_v1") || "{}"
          );

          if (loadedObj[version] && loadedObj[version]["allLoaded"]) return;
        } catch (e) {}

        window.addEventListener("load", preload);
      })();
    </script>
    <script>
      (() => {
        class ProductDetailSkeleton extends HTMLElement {
          constructor() {
            super();
            const shadow = this.attachShadow({ mode: "open" });
            let template = document.getElementById("product_detail_skeleton");
            if (window.innerWidth < (window.breakpoint || 960)) {
              template = document.getElementById(
                "mobile_product_detail_skeleton"
              );
            }
            const content = template.content.cloneNode(true);
            shadow.appendChild(content);
          }
        }
        window.customElements.get("apps-product-detail-skeleton") ||
          window.customElements.define(
            "apps-product-detail-skeleton",
            ProductDetailSkeleton
          );
      })();
    </script>

          "/api/checkout/order",
          {
            line_items: [
              {
                quantity: 1, // 数量
                variant_id: getCur(val).id, // 子商品id
                note: "", // 备注
              },
            ],
            refer_info: { source: "buy_now" },
          },
          function (ret) {
            if (ret.state === "success") {
              return (window.safeHref =
                "/checkout/" +
                ret.data.order_token +
                "?step=contact_information");
            } else {
              $.toast.show({
                content:
                  {
                    30003: "Some items have been removed, please re-order",
                    line_items_variant_withdraw:
                      "Some items have been sold out, please re-order",
                    line_items_variant_sold_out:
                      "Some items are not in stock, please re-order",
                  }[ret.state] ||
                  ret.errors[0] ||
                  "Some items information has been updated, please re-order",
              });
            }
          }
        );
      }
